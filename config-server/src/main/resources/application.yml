# 服务的名称
spring:
  application:
    name: config-server
# git配置
  cloud:
    config:
      server:
        git:
          # 注意：uri 地址不是仓库地址
          uri: https://github.com/QinhaoLin/Study-Spring-Cloud-Congif
          username: qinhaolin
          password: 
          # 超时时间，单位秒
          timeout: 5
          # 默认分支是 master
          default-label: master
# 配置服务的端口号
server:
  port: 9100

# 指定注册中心地址
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/